<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display">display123</div>
    <div class="calc-btns">
        <div class="row row-one">
            <button class="num-buttons">(</button>
            <button class="num-buttons">7</button>
            <button class="num-buttons">4</button>
            <button class="num-buttons">1</button>
            <button class="num-buttons">0</button>
        </div>

        <div class="row row-two">
            <button class="num-buttons">)</button>
            <button class="num-buttons">8</button>
            <button class="num-buttons">5</button>
            <button class="num-buttons">2</button>
            <button class="num-buttons">.</button>
        </div>

        <div class="row row-three">
            <button class="num-buttons">%</button>
            <button class="num-buttons">9</button>
            <button class="num-buttons">6</button>
            <button class="num-buttons">3</button>
            <button class="num-buttons">=</button>
        </div>

        <div class="row row-four">
            <button>AC</button>
            <button class="op-btn">รท</button>
            <button class="op-btn">x</button>
            <button class="op-btn">-</button>
            <button class="op-btn">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
